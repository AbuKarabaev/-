<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Меню интернет-кафе</title>
</head>
<body>
    <h1>Меню</h1>
    <ul>
        {% for category in categories %}
            <h2>{{ category.name }}</h2>
            <ul>
                {% for item in items %}
                    {% if item.category == category %}
                        <li>{{ item.name }} - {{ item.price }} KGS</li>
                    {% endif %}
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</body>
</html>
