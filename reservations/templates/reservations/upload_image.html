<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузить изображение</title>
</head>
<body>
    <h1>Загрузите изображение для распознавания текста</h1>

    </form>
</body>
</html>
